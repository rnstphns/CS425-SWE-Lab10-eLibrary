<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <title>New Student - eRegistrar</title>
</head>
<body>
<header th:replace="fragments/header :: eregistrar-header"></header>
<div class="container">
    <div style="font-size: 1em">
        <!-- TODO action is broken -->
        <form id="new-student-form" method="post" action="/eregistrar/students/new" th:object="${student}">
            <fieldset>
                <legend>New Student Form</legend>
                <!-- TODO th:values-->
                <div>
                    <label>First Name*</label>
                </div>
                <div>
                    <input type="text" name="firstName" required th:value="${student.firstName}">
                </div>
                <div>
                    <label>Middle Name</label>
                </div>
                <div>
                    <input type="text" name="middleName">
                </div>
                <div>
                    <label>Last Name*</label>
                </div>
                <div>
                    <input type="text" name="lastName" required>
                </div>
                <div>
                    <label>Student Number*</label>
                </div>
                <div>
                    <input type="text" name="studentNumber" required>
                </div>
                <div>
                    <label>CGPA</label>
                </div>
                <div>
                    <input type="text" name="cgpa">
                </div>
                <div>
                    <label>Date Of Enrollment</label>
                </div>
                <div>
                    <input type="date" name="dateOfEnrollment" required>
                </div>
                <div class="form-item">
                    <select class="form-ctrl-sel" name="isInternational" id="isInternational" required>
                        <option value="">[International Student?]</option>
                        <option value=true>Yes</option>
                        <option value=false>No</option>
                    </select>
                </div>
            </fieldset>
            <input type="submit" value="Add Student">
            <input type="reset" value="Reset">
        </form>
    </div>
</div>
</body>
</html>
